<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DateSpark - Sign Up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="auth-page">
        <header>
        <nav class="navbar">

            <!-- Logo -->
            <a href="/" aria-label="DateSpark Home" class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sparkles-icon lucide-sparkles"><path d="M11.017 2.814a1 1 0 0 1 1.966 0l1.051 5.558a2 2 0 0 0 1.594 1.594l5.558 1.051a1 1 0 0 1 0 1.966l-5.558 1.051a2 2 0 0 0-1.594 1.594l-1.051 5.558a1 1 0 0 1-1.966 0l-1.051-5.558a2 2 0 0 0-1.594-1.594l-5.558-1.051a1 1 0 0 1 0-1.966l5.558-1.051a2 2 0 0 0 1.594-1.594z"/><path d="M20 2v4"/><path d="M22 4h-4"/><circle cx="4" cy="20" r="2"/></svg>
            <span class="sr-only">DateSpark</span>
            </a>

            <!-- Primary nav -->
            <a href="/generate.html" class="middle">Generate</a>
            <a href="/my-plans.html" class="middle">My Plans</a>
            <a href="/browse.html" class="middle">Browse</a>

            <!-- Auth -->
            <a href="/login.html" class="auth">Login</a>
            <a href="/signup.html" class="signup">Sign Up</a>

        </nav>
        </header>
        <main id="main-content"> 
            <section aria-labelledby="signup-title" class="auth-card auth-card-signup"> 
                <h1 id="signup-title">Join DateSpark</h1> 
                <p>Create an account to access personalized date ideas and save your favorite plans.</p> 
                <form aria-label="Sign Up form"> 
                    <label for="email">Email</label> 
                    <input type="email" id="email" name="email" required> 
                    <label for="password">Password</label> 
                    <input type="password" id="password" name="password" required> 
                    <button type="submit">Sign Up</button> 
                </form> 
                <p>Already have an account? 
                    <a href="/login.html">Log in here</a>.
                </p> 
            </section> 
        </main> 
    </body> 
</html>
