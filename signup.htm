<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DateSpark - Sign Up</title>
    </head>
    <body>
        <header> 
            <nav> 
                <!-- brand logo --> 
                <a class="" href="/" aria-label="DateSpark Home"> 
                    <img src="logo.png" alt="DateSpark Logo"> 
                </a> <!-- Primary nav links --> 
                <a href="/generate.html">Generate</a> 
                <a href="/my-plans.html">My Plans</a> 
                <a href="/browse.html">Browse</a> 
                <a href="/login.html">Login</a> 
                <a href="/signup.html">Sign Up</a> 
            </nav> 
        </header> 
        <main id="main-content"> 
            <section aria-labelledby="signup-title"> 
                <h1 id="signup-title">Join DateSpark</h1> 
                <p>Create an account to access personalized date ideas and save your favorite plans.</p> 
                <form aria-label="Sign Up form"> 
                    <label for="email">Email</label> 
                    <input type="email" id="email" name="email" required> 
                    <label for="password">Password</label> 
                    <input type="password" id="password" name="password" required> 
                    <button type="submit">Sign Up</button> 
                </form> 
                <p>Already have an account? 
                    <a href="/login.html">Log in here</a>.
                </p> 
            </section> 
        </main> 
    </body> 
</html>
